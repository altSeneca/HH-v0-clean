<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera UI Design Gallery</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #1a1a1a; 
            color: #fff; 
            padding: 20px; 
        }
        .header { 
            text-align: center; 
            margin-bottom: 40px; 
        }
        .header h1 { 
            font-size: 2.5em; 
            margin-bottom: 10px; 
            color: #FF8C00; 
        }
        .header p { 
            color: #ccc; 
            font-size: 1.1em; 
        }
        .gallery { 
            max-width: 1200px; 
            margin: 0 auto; 
            display: grid; 
            grid-template-columns: 1fr; 
            gap: 30px; 
        }
        .design-card { 
            background: #2a2a2a; 
            border-radius: 12px; 
            overflow: hidden; 
            border: 2px solid #FF8C00; 
            box-shadow: 0 8px 32px rgba(255, 140, 0, 0.2); 
        }
        .design-header { 
            padding: 20px; 
            background: linear-gradient(135deg, #FF8C00, #FF6B00); 
            color: white; 
        }
        .design-header h3 { 
            font-size: 1.4em; 
            margin-bottom: 5px; 
        }
        .design-header p { 
            opacity: 0.9; 
        }
        .design-preview { 
            height: 600px; 
            background: #1a1a1a; 
        }
        .design-preview iframe { 
            width: 100%; 
            height: 100%; 
            border: none; 
        }
        .design-actions { 
            padding: 20px; 
            display: flex; 
            gap: 15px; 
        }
        .btn { 
            padding: 12px 24px; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: 600; 
            text-decoration: none; 
            display: inline-block; 
            transition: all 0.3s ease; 
        }
        .btn-primary { 
            background: #FF8C00; 
            color: white; 
        }
        .btn-primary:hover { 
            background: #FF6B00; 
            transform: translateY(-2px); 
        }
        .btn-secondary { 
            background: #444; 
            color: #ccc; 
        }
        .btn-secondary:hover { 
            background: #555; 
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ”§ HazardHawk Camera UI Design</h1>
        <p>Improved one-handed mobile camera interface for construction safety</p>
    </div>
    
    <div class="gallery">
        <div class="design-card">
            <div class="design-header">
                <h3>ðŸŽ¯ NEW: Improved Camera UI</h3>
                <p>One-handed mobile camera interface with intuitive aspect ratio controls, zoom slider, and construction-optimized layout</p>
            </div>
            <div class="design-preview">
                <iframe src="design_iterations/create_a_mobile_came_1.html"></iframe>
            </div>
            <div class="design-actions">
                <a href="design_iterations/create_a_mobile_came_1.html" target="_blank" class="btn btn-primary">View Fullscreen</a>
                <button onclick="copyPath('./design_iterations/create_a_mobile_came_1.html')" class="btn btn-secondary">Copy Path</button>
            </div>
        </div>
    </div>

    <script>
        function copyPath(path) {
            navigator.clipboard.writeText(path).then(() => {
                alert('Path copied to clipboard!');
            });
        }
    </script>
</body>
</html>
