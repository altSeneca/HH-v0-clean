<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HazardHawk Camera - Elegant Design 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        .glass-morphism {
            backdrop-filter: blur(16px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .construction-orange {
            background-color: #FF6B35;
        }
        .shadow-soft {
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
        }
        .animate-pulse-subtle {
            animation: pulse-subtle 2s ease-in-out infinite;
        }
        @keyframes pulse-subtle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        .capture-button {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15), inset 0 1px 0 rgba(255, 255, 255, 0.8);
        }
        .mode-active {
            background: linear-gradient(135deg, #FF6B35, #FF8A65);
        }
    </style>
</head>
<body class="m-0 p-0 h-screen overflow-hidden bg-gray-900 relative">
    <!-- Camera Viewfinder Background -->
    <div class="w-full h-full bg-gradient-to-br from-gray-700 via-gray-600 to-gray-800 relative">
        
        <!-- Grid Overlay for Construction Focus -->
        <div class="absolute inset-0 opacity-20 pointer-events-none">
            <svg class="w-full h-full" viewBox="0 0 100 100" preserveAspectRatio="none">
                <defs>
                    <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
                        <path d="M 10 0 L 0 0 0 10" fill="none" stroke="white" stroke-width="0.5"/>
                    </pattern>
                </defs>
                <rect width="100%" height="100%" fill="url(#grid)" />
            </svg>
        </div>

        <!-- Top Status Bar -->
        <div class="absolute top-0 left-0 right-0 z-20 p-4 pt-8">
            <div class="flex justify-between items-center">
                <!-- Left Status -->
                <div class="glass-morphism rounded-full px-3 py-2 flex items-center space-x-2">
                    <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse-subtle"></div>
                    <span class="text-white text-xs font-medium">LIVE</span>
                </div>
                
                <!-- Right Controls -->
                <div class="flex space-x-3">
                    <!-- Flash -->
                    <button class="glass-morphism w-10 h-10 rounded-full flex items-center justify-center">
                        <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z" clip-rule="evenodd"></path>
                        </svg>
                    </button>
                    
                    <!-- Camera Flip -->
                    <button class="glass-morphism w-10 h-10 rounded-full flex items-center justify-center">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m0-4l4-4"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Safety Compliance Overlay (Top Right) -->
        <div class="absolute top-20 right-4 z-20">
            <div class="glass-morphism rounded-xl p-3 space-y-2">
                <div class="flex items-center space-x-2">
                    <div class="w-2 h-2 bg-green-400 rounded-full"></div>
                    <span class="text-white text-xs font-medium">GPS</span>
                </div>
                <div class="flex items-center space-x-2">
                    <div class="w-2 h-2 bg-green-400 rounded-full"></div>
                    <span class="text-white text-xs font-medium">TIME</span>
                </div>
                <div class="flex items-center space-x-2">
                    <div class="w-2 h-2 construction-orange rounded-full"></div>
                    <span class="text-white text-xs font-medium">PROJECT</span>
                </div>
            </div>
        </div>

        <!-- Center Zoom Controls -->
        <div class="absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-8 z-20">
            <div class="glass-morphism rounded-full px-6 py-3 flex space-x-4">
                <button class="text-white text-sm font-medium hover:text-yellow-300 transition-colors">0.5×</button>
                <button class="text-white text-sm font-semibold construction-orange px-3 py-1 rounded-full">1×</button>
                <button class="text-white text-sm font-medium hover:text-yellow-300 transition-colors">2×</button>
                <button class="text-white text-sm font-medium hover:text-yellow-300 transition-colors">5×</button>
            </div>
        </div>

        <!-- Gesture Indicators -->
        <div class="absolute left-4 top-1/2 transform -translate-y-1/2 z-10">
            <div class="flex flex-col items-center space-y-2 opacity-60">
                <div class="text-white text-xs font-medium">⇅</div>
                <div class="text-white text-xs">Swipe for ratios</div>
            </div>
        </div>

        <!-- Bottom Mode Selection -->
        <div class="absolute bottom-32 left-1/2 transform -translate-x-1/2 z-20">
            <div class="glass-morphism rounded-full p-1 flex">
                <button class="mode-active text-white px-6 py-3 rounded-full text-sm font-semibold">Photo</button>
                <button class="text-white px-6 py-3 rounded-full text-sm font-medium">Video</button>
            </div>
        </div>

        <!-- Bottom Controls -->
        <div class="absolute bottom-8 left-0 right-0 z-20 px-8">
            <div class="flex items-center justify-between">
                <!-- Gallery Thumbnail -->
                <button class="w-14 h-14 rounded-xl bg-gray-700 border-2 border-white shadow-soft overflow-hidden">
                    <div class="w-full h-full bg-gradient-to-br from-blue-400 to-purple-500"></div>
                </button>

                <!-- Capture Button -->
                <button class="capture-button w-20 h-20 rounded-full border-4 border-white flex items-center justify-center">
                    <div class="w-4 h-4 bg-gray-900 rounded-full"></div>
                </button>

                <!-- Settings/Rotate -->
                <button class="glass-morphism w-14 h-14 rounded-xl flex items-center justify-center">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Safety Action Panel (Hidden by Default) -->
        <div class="absolute bottom-0 left-0 right-0 transform translate-y-full transition-transform duration-300 z-30">
            <div class="bg-white rounded-t-3xl p-6 shadow-soft">
                <div class="flex space-x-4 mb-4">
                    <button class="construction-orange text-white px-4 py-2 rounded-lg text-sm font-semibold">Action Plan</button>
                    <button class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg text-sm font-medium">Long Exposure</button>
                </div>
                <div class="text-gray-600 text-sm">
                    <p>Current Project: <span class="font-semibold text-gray-900">Site Safety Inspection</span></p>
                    <p class="mt-2">GPS: <span class="font-mono text-xs">40.7128, -74.0060</span></p>
                </div>
            </div>
        </div>

        <!-- Focus Indicator (Sample) -->
        <div class="absolute left-1/2 top-1/3 transform -translate-x-1/2 -translate-y-1/2 z-10 pointer-events-none">
            <div class="w-16 h-16 border-2 border-white rounded-full animate-pulse opacity-0">
                <div class="w-2 h-2 bg-white rounded-full absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"></div>
            </div>
        </div>
    </div>
</body>
</html>
