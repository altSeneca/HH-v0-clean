<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HazardHawk Camera UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .construction-pattern {
            background-image: 
                linear-gradient(45deg, rgba(255, 140, 0, 0.1) 25%, transparent 25%), 
                linear-gradient(-45deg, rgba(255, 140, 0, 0.1) 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, rgba(255, 140, 0, 0.1) 75%), 
                linear-gradient(-45deg, transparent 75%, rgba(255, 140, 0, 0.1) 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }
        
        .viewfinder-frame {
            border: 3px solid #FF8C00;
            box-shadow: 
                0 0 0 2px rgba(255, 140, 0, 0.3),
                inset 0 0 0 2px rgba(255, 140, 0, 0.2);
        }
        
        .arc-control {
            background: linear-gradient(180deg, 
                rgba(0, 0, 0, 0.8) 0%, 
                rgba(0, 0, 0, 0.9) 50%, 
                rgba(0, 0, 0, 1) 100%);
            border-radius: 32px 32px 0 0;
        }
        
        .control-button {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            transition: all 0.2s ease;
        }
        
        .control-button:hover {
            background: rgba(255, 140, 0, 0.2);
            border-color: #FF8C00;
        }
        
        .control-button.active {
            background: rgba(255, 140, 0, 0.3);
            border-color: #FF8C00;
        }
        
        .capture-button {
            background: radial-gradient(circle, white 0%, #f0f0f0 70%);
            border: 4px solid #FF8C00;
            box-shadow: 
                0 0 0 4px rgba(255, 140, 0, 0.3),
                0 4px 16px rgba(0, 0, 0, 0.4);
        }
        
        .zoom-slider {
            background: linear-gradient(to bottom, 
                rgba(255, 140, 0, 0.8) 0%, 
                rgba(255, 140, 0, 0.6) 40%, 
                rgba(255, 255, 255, 0.3) 40%, 
                rgba(255, 255, 255, 0.3) 100%);
        }
        
        @media (max-width: 480px) {
            .mobile-optimize {
                transform: scale(0.9);
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-white overflow-hidden">
    <!-- Mobile Camera Interface -->
    <div class="relative w-full h-screen bg-gradient-to-b from-gray-800 via-gray-900 to-black construction-pattern">
        
        <!-- Top Status Bar -->
        <div class="absolute top-0 left-0 right-0 z-30 bg-gradient-to-b from-black/60 to-transparent">
            <div class="flex items-center justify-between px-4 py-3 pt-12">
                <!-- Back Button -->
                <button class="w-12 h-12 rounded-full bg-black/40 flex items-center justify-center backdrop-blur-sm">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                </button>
                
                <!-- App Title -->
                <div class="text-center">
                    <h1 class="text-lg font-bold text-white">HazardHawk Solutions</h1>
                </div>
                
                <!-- GPS Status -->
                <div class="flex items-center space-x-2 bg-black/40 px-3 py-2 rounded-full backdrop-blur-sm">
                    <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
                    <span class="text-sm font-medium text-white">GPS: HIGH</span>
                </div>
            </div>
        </div>
        
        <!-- Camera Viewfinder Area -->
        <div class="absolute inset-x-4 top-24 bottom-40 flex items-center justify-center">
            <!-- Viewfinder Frame (4:3 Aspect Ratio) -->
            <div class="viewfinder-frame relative w-full max-w-sm aspect-[4/3] bg-gray-800/20 backdrop-blur-sm">
                <!-- Construction Site Simulation -->
                <div class="absolute inset-2 bg-gradient-to-br from-amber-200/20 via-orange-300/20 to-yellow-400/20 construction-pattern opacity-60"></div>
                
                <!-- Viewfinder Grid -->
                <div class="absolute inset-2 grid grid-cols-3 grid-rows-3 gap-0">
                    <div class="border-r border-b border-white/20"></div>
                    <div class="border-r border-b border-white/20"></div>
                    <div class="border-b border-white/20"></div>
                    <div class="border-r border-b border-white/20"></div>
                    <div class="border-r border-b border-white/20"></div>
                    <div class="border-b border-white/20"></div>
                    <div class="border-r border-white/20"></div>
                    <div class="border-r border-white/20"></div>
                    <div class=""></div>
                </div>
                
                <!-- Corner Markers -->
                <div class="absolute top-1 left-1 w-4 h-4 border-l-2 border-t-2 border-orange-400"></div>
                <div class="absolute top-1 right-1 w-4 h-4 border-r-2 border-t-2 border-orange-400"></div>
                <div class="absolute bottom-1 left-1 w-4 h-4 border-l-2 border-b-2 border-orange-400"></div>
                <div class="absolute bottom-1 right-1 w-4 h-4 border-r-2 border-b-2 border-orange-400"></div>
            </div>
        </div>
        
        <!-- Zoom Slider (Right Side) -->
        <div class="absolute right-4 top-32 bottom-48 flex flex-col items-center justify-center z-20">
            <div class="flex flex-col items-center space-y-2">
                <!-- Zoom Level Indicator -->
                <div class="bg-black/60 px-3 py-1 rounded-full backdrop-blur-sm">
                    <span class="text-sm font-bold text-orange-400">2.5x</span>
                </div>
                
                <!-- Zoom Slider -->
                <div class="zoom-slider w-3 h-48 rounded-full relative">
                    <!-- Zoom Handle -->
                    <div class="absolute w-6 h-6 bg-white rounded-full border-2 border-orange-400 shadow-lg" 
                         style="top: 40%; left: -6px; transform: translateY(-50%);">
                    </div>
                </div>
                
                <!-- Zoom Labels -->
                <div class="flex flex-col items-center space-y-8 text-xs text-white/70">
                    <span>10x</span>
                    <span>5x</span>
                    <span>1x</span>
                </div>
            </div>
        </div>
        
        <!-- Bottom Controls Arc -->
        <div class="absolute bottom-0 left-0 right-0 z-30">
            <div class="arc-control px-6 py-8">
                <!-- Control Buttons Layout -->
                <div class="flex items-center justify-center space-x-4 mobile-optimize">
                    
                    <!-- Flash Toggle -->
                    <button class="control-button w-12 h-12 rounded-full flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                        </svg>
                    </button>
                    
                    <!-- Aspect Ratio Controls -->
                    <div class="flex space-x-2">
                        <!-- 1:1 Square -->
                        <button class="control-button w-10 h-10 rounded-lg flex items-center justify-center">
                            <div class="w-4 h-4 border-2 border-white rounded-sm"></div>
                        </button>
                        
                        <!-- 4:3 Rectangle (Active) -->
                        <button class="control-button active w-10 h-10 rounded-lg flex items-center justify-center">
                            <div class="w-5 h-4 border-2 border-orange-400 rounded-sm"></div>
                        </button>
                        
                        <!-- 16:9 Wide -->
                        <button class="control-button w-10 h-10 rounded-lg flex items-center justify-center">
                            <div class="w-6 h-3 border-2 border-white rounded-sm"></div>
                        </button>
                    </div>
                    
                    <!-- Capture Button -->
                    <button class="capture-button w-20 h-20 rounded-full flex items-center justify-center">
                        <div class="w-16 h-16 bg-white rounded-full"></div>
                    </button>
                    
                    <!-- Gallery Button -->
                    <button class="control-button w-12 h-12 rounded-full flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                        </svg>
                    </button>
                    
                    <!-- Settings Button -->
                    <button class="control-button w-12 h-12 rounded-full flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                    </button>
                </div>
                
                <!-- Control Labels -->
                <div class="flex items-center justify-center mt-4 space-x-4 text-xs text-white/60 mobile-optimize">
                    <span class="w-12 text-center">Flash</span>
                    <span class="w-24 text-center">Aspect Ratio</span>
                    <span class="w-20 text-center">Capture</span>
                    <span class="w-12 text-center">Gallery</span>
                    <span class="w-12 text-center">Settings</span>
                </div>
            </div>
        </div>
        
        <!-- Safety Notification (Example) -->
        <div class="absolute top-20 left-4 right-4 z-20">
            <div class="bg-orange-500/90 text-black px-4 py-2 rounded-lg backdrop-blur-sm border border-orange-400">
                <div class="flex items-center space-x-2">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                    </svg>
                    <span class="text-sm font-medium">Safety gear detection active</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
