<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HazardHawk Camera - Minimal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
        }
        
        .glass-minimal {
            backdrop-filter: blur(24px);
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.12);
        }
        
        .glass-strong {
            backdrop-filter: blur(32px);
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        
        .construction-primary {
            background: linear-gradient(135deg, #FF6B35, #FF8A65);
        }
        
        .capture-ultra {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 50%, #e2e8f0 100%);
            box-shadow: 
                0 0 0 6px rgba(255, 255, 255, 0.2),
                0 0 0 12px rgba(255, 255, 255, 0.1),
                0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .zoom-pill {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .zoom-pill:hover {
            transform: translateY(-2px);
        }
        
        .zoom-pill.active {
            background: linear-gradient(135deg, #FF6B35, #FF8A65);
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.3);
        }
        
        .safety-indicator {
            animation: safety-glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes safety-glow {
            0% { box-shadow: 0 0 5px rgba(34, 197, 94, 0.5); }
            100% { box-shadow: 0 0 15px rgba(34, 197, 94, 0.8), 0 0 25px rgba(34, 197, 94, 0.4); }
        }
        
        .gesture-hint {
            animation: gesture-float 3s ease-in-out infinite;
        }
        
        @keyframes gesture-float {
            0%, 100% { transform: translateY(0px); opacity: 0.6; }
            50% { transform: translateY(-8px); opacity: 1; }
        }
        
        .camera-bg {
            background: linear-gradient(135deg, #2d3748 0%, #4a5568 50%, #1a202c 100%);
            background-size: 400% 400%;
            animation: gradient-move 10s ease-in-out infinite;
        }
        
        @keyframes gradient-move {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .grid-pattern {
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        
        .mode-slider {
            background: linear-gradient(90deg, transparent 0%, #FF6B35 50%, transparent 100%);
            height: 2px;
            transition: all 0.4s ease;
        }
    </style>
</head>
<body>
    <div class="w-screen h-screen relative">
        <!-- Ultra Clean Camera Background -->
        <div class="absolute inset-0 camera-bg grid-pattern">
            
            <!-- Minimal Top Bar -->
            <div class="absolute top-0 left-0 right-0 p-6 pt-14 z-20">
                <div class="flex justify-between items-center">
                    <!-- Safety Status -->
                    <div class="glass-minimal rounded-full px-5 py-3 flex items-center space-x-3">
                        <div class="w-3 h-3 bg-green-400 rounded-full safety-indicator"></div>
                        <span class="text-white text-sm font-medium">COMPLIANT</span>
                    </div>
                    
                    <!-- Ultra Minimal Controls -->
                    <div class="glass-minimal rounded-full p-2 flex space-x-1">
                        <button class="w-10 h-10 rounded-full flex items-center justify-center hover:bg-white hover:bg-opacity-10 transition-colors">
                            <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z" clip-rule="evenodd"></path>
                            </svg>
                        </button>
                        <button class="w-10 h-10 rounded-full flex items-center justify-center hover:bg-white hover:bg-opacity-10 transition-colors">
                            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m0-4l4-4"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Project Context -->
            <div class="absolute top-28 left-6 z-20">
                <div class="glass-strong rounded-2xl p-4 max-w-sm">
                    <div class="text-white text-sm font-semibold mb-2">Active Project</div>
                    <div class="text-white text-xs opacity-90 mb-3">Construction Zone A - Phase 2</div>
                    <div class="flex space-x-2">
                        <div class="bg-orange-500 bg-opacity-20 border border-orange-500 border-opacity-30 text-white px-3 py-1 rounded-full text-xs">GPS Lock</div>
                        <div class="bg-orange-500 bg-opacity-20 border border-orange-500 border-opacity-30 text-white px-3 py-1 rounded-full text-xs">Time Sync</div>
                    </div>
                </div>
            </div>
            
            <!-- Ultra Clean Zoom Controls -->
            <div class="absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-16 z-20">
                <div class="glass-minimal rounded-full p-3 flex items-center space-x-2">
                    <button class="zoom-pill text-white text-base font-medium px-4 py-3 rounded-full">0.5×</button>
                    <button class="zoom-pill active text-white text-lg font-bold px-5 py-3 rounded-full">1×</button>
                    <button class="zoom-pill text-white text-base font-medium px-4 py-3 rounded-full">2×</button>
                    <button class="zoom-pill text-white text-base font-medium px-4 py-3 rounded-full">5×</button>
                </div>
            </div>
            
            <!-- Elegant Gesture Hints -->
            <div class="absolute left-6 top-1/2 transform -translate-y-1/2 z-10">
                <div class="glass-minimal rounded-xl p-4 gesture-hint">
                    <div class="text-white text-center">
                        <div class="text-2xl mb-2">⇅</div>
                        <div class="text-xs font-medium">Swipe</div>
                        <div class="text-xs opacity-70">Ratios</div>
                    </div>
                </div>
            </div>
            
            <div class="absolute right-6 top-1/2 transform -translate-y-1/2 z-10">
                <div class="glass-minimal rounded-xl p-4 gesture-hint" style="animation-delay: -1.5s;">
                    <div class="text-white text-center">
                        <div class="text-2xl mb-2">⟷</div>
                        <div class="text-xs font-medium">Pinch</div>
                        <div class="text-xs opacity-70">Zoom</div>
                    </div>
                </div>
            </div>
            
            <!-- Clean Mode Selection -->
            <div class="absolute bottom-40 left-1/2 transform -translate-x-1/2 z-20">
                <div class="glass-minimal rounded-full p-1 relative">
                    <div class="mode-slider absolute top-full left-6 right-1/2 mt-1 rounded-full"></div>
                    <div class="flex">
                        <button class="text-white px-8 py-4 rounded-full text-lg font-semibold">Photo</button>
                        <button class="text-white px-8 py-4 rounded-full text-lg font-medium opacity-60">Video</button>
                    </div>
                </div>
            </div>
            
            <!-- Ultra Premium Bottom Controls -->
            <div class="absolute bottom-8 left-0 right-0 z-20 px-8">
                <div class="flex items-center justify-between">
                    <!-- Gallery -->
                    <button class="w-18 h-18 rounded-3xl overflow-hidden border border-white border-opacity-20 shadow-2xl group">
                        <div class="w-full h-full bg-gradient-to-br from-indigo-400 via-purple-400 to-pink-400 group-hover:scale-105 transition-transform duration-500"></div>
                    </button>
                    
                    <!-- Ultra Premium Capture -->
                    <button class="capture-ultra w-28 h-28 rounded-full flex items-center justify-center group active:scale-95 transition-all duration-200">
                        <div class="w-8 h-8 bg-gray-900 rounded-full group-active:scale-90 transition-transform duration-100"></div>
                    </button>
                    
                    <!-- Smart Actions -->
                    <button class="glass-strong w-18 h-18 rounded-3xl flex items-center justify-center group shadow-2xl">
                        <svg class="w-8 h-8 text-white group-hover:rotate-180 transition-transform duration-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                        </svg>
                    </button>
                </div>
            </div>
            
            <!-- AI Assistant Hint -->
            <div class="absolute bottom-52 right-6 z-20">
                <div class="glass-minimal rounded-2xl p-4 max-w-xs">
                    <div class="flex items-center space-x-3 mb-2">
                        <div class="w-3 h-3 construction-primary rounded-full"></div>
                        <span class="text-white text-sm font-semibold">AI Ready</span>
                    </div>
                    <div class="text-white text-xs opacity-90">Detecting safety hazards and compliance status</div>
                </div>
            </div>
            
            <!-- Precision Metadata -->
            <div class="absolute bottom-4 left-4 z-20">
                <div class="glass-minimal rounded-2xl px-4 py-3">
                    <div class="text-white text-xs font-mono space-y-1">
                        <div class="flex justify-between space-x-4">
                            <span class="opacity-70">Time:</span>
                            <span>14:32:45 EST</span>
                        </div>
                        <div class="flex justify-between space-x-4">
                            <span class="opacity-70">GPS:</span>
                            <span>40.7128, -74.0060</span>
                        </div>
                        <div class="flex justify-between space-x-4">
                            <span class="opacity-70">Alt:</span>
                            <span>10.2m</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Smart Focus Zones -->
            <div class="absolute left-1/4 top-1/3 z-10 pointer-events-none">
                <div class="w-24 h-24 border-2 border-white rounded-2xl opacity-30 animate-pulse">
                    <div class="absolute -top-6 left-1/2 transform -translate-x-1/2">
                        <div class="glass-minimal rounded-full px-3 py-1">
                            <div class="text-white text-xs font-medium">Safety Zone</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Level Indicator -->
            <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-40 z-10">
                <div class="glass-minimal rounded-full px-6 py-3 flex items-center space-x-4">
                    <div class="w-20 h-1 bg-gray-600 rounded-full relative">
                        <div class="w-2 h-4 bg-green-400 rounded-full absolute left-1/2 transform -translate-x-1/2 -translate-y-1.5"></div>
                    </div>
                    <div class="text-white text-sm font-medium">Level</div>
                </div>
            </div>
            
            <!-- Construction Tools Quick Access -->
            <div class="absolute top-1/2 right-4 z-20 space-y-3">
                <button class="glass-strong w-14 h-14 rounded-2xl flex items-center justify-center group">
                    <svg class="w-7 h-7 text-white group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                    </svg>
                </button>
                <button class="glass-strong w-14 h-14 rounded-2xl flex items-center justify-center group">
                    <svg class="w-7 h-7 text-white group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Enhanced interaction handling
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Add ripple effect
                    const ripple = document.createElement('div');
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;
                    
                    ripple.style.cssText = `
                        position: absolute;
                        width: ${size}px;
                        height: ${size}px;
                        left: ${x}px;
                        top: ${y}px;
                        background: rgba(255, 255, 255, 0.3);
                        border-radius: 50%;
                        transform: scale(0);
                        animation: ripple 0.6s linear;
                        pointer-events: none;
                    `;
                    
                    this.style.position = 'relative';
                    this.style.overflow = 'hidden';
                    this.appendChild(ripple);
                    
                    setTimeout(() => ripple.remove(), 600);
                });
            });
            
            // Add ripple animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes ripple {
                    to { transform: scale(4); opacity: 0; }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
