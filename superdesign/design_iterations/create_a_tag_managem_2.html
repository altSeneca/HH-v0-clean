<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Management Dialog - Variation 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom safety theme */
        .safety-yellow { background-color: #FFC107; }
        .safety-stripe {
            background: repeating-linear-gradient(
                45deg,
                #FFC107,
                #FFC107 10px,
                #212121 10px,
                #212121 20px
            );
        }
        
        /* Minimum touch target sizing */
        .touch-target { min-height: 48px; min-width: 48px; }
        
        /* Tag indicators */
        .indicator-critical { background: linear-gradient(135deg, #DC2626 0%, #991B1B 100%); }
        .indicator-warning { background: linear-gradient(135deg, #F59E0B 0%, #D97706 100%); }
        .indicator-info { background: linear-gradient(135deg, #3B82F6 0%, #1E40AF 100%); }
        .indicator-safe { background: linear-gradient(135deg, #10B981 0%, #047857 100%); }
        .indicator-notice { background: linear-gradient(135deg, #8B5CF6 0%, #6D28D9 100%); }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-4">
    <!-- Modal Overlay -->
    <div class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50">
        
        <!-- Modal Dialog -->
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-3xl max-h-[92vh] overflow-hidden border-4 border-gray-800">
            
            <!-- Safety Stripe Header -->
            <div class="safety-stripe h-2"></div>
            
            <!-- Header -->
            <div class="bg-gray-800 text-white p-5 flex items-center justify-between">
                <div class="flex items-center">
                    <div class="safety-yellow p-3 rounded-lg mr-4">
                        <svg class="w-7 h-7 text-black" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z"/>
                            <path fill-rule="evenodd" d="M4 5a2 2 0 012-2 1 1 0 000 2H6a2 2 0 100 4h2a2 2 0 100-4h-.5a1 1 0 000-2H8a2 2 0 012 2v10a2 2 0 11-4 0V5z" clip-rule="evenodd"/>
                        </svg>
                    </div>
                    <div>
                        <h2 class="text-xl font-bold">Safety Tag Manager</h2>
                        <p class="text-sm text-gray-400">Organize and manage hazard tags</p>
                    </div>
                </div>
                <button class="touch-target hover:bg-gray-700 rounded-lg p-3 transition-colors">
                    <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            
            <!-- Controls Bar -->
            <div class="bg-gray-100 p-5 border-b-2 border-gray-300">
                <div class="flex gap-4 flex-wrap">
                    <div class="flex-grow min-w-[300px]">
                        <div class="relative">
                            <input type="text" 
                                   placeholder="Filter tags by name or category..." 
                                   class="w-full touch-target px-14 py-3 bg-white border-2 border-gray-400 rounded-lg focus:outline-none focus:border-yellow-500 text-lg font-medium">
                            <svg class="absolute left-5 top-4 w-6 h-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16l-4-4m0 0l4-4m-4 4h12m4 0a4 4 0 11-8 0 4 4 0 018 0z"/>
                            </svg>
                        </div>
                    </div>
                    <button class="safety-yellow text-black px-6 py-3 rounded-lg font-bold hover:opacity-90 transition-opacity touch-target flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd"/>
                        </svg>
                        NEW TAG
                    </button>
                </div>
            </div>
            
            <!-- Tag Grid -->
            <div class="overflow-y-auto max-h-96 p-5 bg-gray-50">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    
                    <!-- Tag Card 1 -->
                    <div class="bg-white rounded-lg border-2 border-gray-300 p-4 hover:border-gray-400 transition-colors">
                        <label class="flex items-start cursor-pointer">
                            <input type="checkbox" class="w-6 h-6 mt-1 text-yellow-600 rounded focus:ring-yellow-500 focus:ring-2">
                            <div class="ml-4 flex-grow">
                                <div class="flex items-center justify-between mb-2">
                                    <div class="flex items-center">
                                        <div class="w-3 h-3 rounded-full indicator-critical mr-2"></div>
                                        <span class="text-lg font-bold text-gray-900">Fall Hazard</span>
                                    </div>
                                    <span class="bg-red-100 text-red-800 text-xs font-bold px-2 py-1 rounded">CRITICAL</span>
                                </div>
                                <div class="text-sm text-gray-600">
                                    <span class="font-medium">47 incidents</span> • Last used 2 hours ago
                                </div>
                            </div>
                        </label>
                    </div>
                    
                    <!-- Tag Card 2 -->
                    <div class="bg-white rounded-lg border-2 border-gray-300 p-4 hover:border-gray-400 transition-colors">
                        <label class="flex items-start cursor-pointer">
                            <input type="checkbox" class="w-6 h-6 mt-1 text-yellow-600 rounded focus:ring-yellow-500 focus:ring-2">
                            <div class="ml-4 flex-grow">
                                <div class="flex items-center justify-between mb-2">
                                    <div class="flex items-center">
                                        <div class="w-3 h-3 rounded-full indicator-warning mr-2"></div>
                                        <span class="text-lg font-bold text-gray-900">PPE Required</span>
                                    </div>
                                    <span class="bg-yellow-100 text-yellow-800 text-xs font-bold px-2 py-1 rounded">WARNING</span>
                                </div>
                                <div class="text-sm text-gray-600">
                                    <span class="font-medium">89 incidents</span> • Last used 30 min ago
                                </div>
                            </div>
                        </label>
                    </div>
                    
                    <!-- Tag Card 3 -->
                    <div class="bg-white rounded-lg border-2 border-gray-300 p-4 hover:border-gray-400 transition-colors">
                        <label class="flex items-start cursor-pointer">
                            <input type="checkbox" class="w-6 h-6 mt-1 text-yellow-600 rounded focus:ring-yellow-500 focus:ring-2">
                            <div class="ml-4 flex-grow">
                                <div class="flex items-center justify-between mb-2">
                                    <div class="flex items-center">
                                        <div class="w-3 h-3 rounded-full indicator-info mr-2"></div>
                                        <span class="text-lg font-bold text-gray-900">Electrical</span>
                                    </div>
                                    <span class="bg-blue-100 text-blue-800 text-xs font-bold px-2 py-1 rounded">HIGH RISK</span>
                                </div>
                                <div class="text-sm text-gray-600">
                                    <span class="font-medium">23 incidents</span> • Last used 1 day ago
                                </div>
                            </div>
                        </label>
                    </div>
                    
                    <!-- Tag Card 4 -->
                    <div class="bg-white rounded-lg border-2 border-gray-300 p-4 hover:border-gray-400 transition-colors">
                        <label class="flex items-start cursor-pointer">
                            <input type="checkbox" class="w-6 h-6 mt-1 text-yellow-600 rounded focus:ring-yellow-500 focus:ring-2">
                            <div class="ml-4 flex-grow">
                                <div class="flex items-center justify-between mb-2">
                                    <div class="flex items-center">
                                        <div class="w-3 h-3 rounded-full indicator-safe mr-2"></div>
                                        <span class="text-lg font-bold text-gray-900">Heavy Equipment</span>
                                    </div>
                                    <span class="bg-green-100 text-green-800 text-xs font-bold px-2 py-1 rounded">CAUTION</span>
                                </div>
                                <div class="text-sm text-gray-600">
                                    <span class="font-medium">56 incidents</span> • Last used 4 hours ago
                                </div>
                            </div>
                        </label>
                    </div>
                    
                    <!-- Tag Card 5 -->
                    <div class="bg-white rounded-lg border-2 border-gray-300 p-4 hover:border-gray-400 transition-colors">
                        <label class="flex items-start cursor-pointer">
                            <input type="checkbox" class="w-6 h-6 mt-1 text-yellow-600 rounded focus:ring-yellow-500 focus:ring-2">
                            <div class="ml-4 flex-grow">
                                <div class="flex items-center justify-between mb-2">
                                    <div class="flex items-center">
                                        <div class="w-3 h-3 rounded-full indicator-notice mr-2"></div>
                                        <span class="text-lg font-bold text-gray-900">Confined Space</span>
                                    </div>
                                    <span class="bg-purple-100 text-purple-800 text-xs font-bold px-2 py-1 rounded">SPECIAL</span>
                                </div>
                                <div class="text-sm text-gray-600">
                                    <span class="font-medium">12 incidents</span> • Last used 3 days ago
                                </div>
                            </div>
                        </label>
                    </div>
                </div>
            </div>
            
            <!-- Quick Actions -->
            <div class="bg-gray-200 px-5 py-4 flex gap-3 justify-center border-t-2 border-gray-300">
                <button class="bg-blue-600 text-white px-5 py-2.5 rounded-lg font-bold hover:bg-blue-700 transition-colors touch-target flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"/>
                    </svg>
                    EDIT
                </button>
                <button class="bg-red-600 text-white px-5 py-2.5 rounded-lg font-bold hover:bg-red-700 transition-colors touch-target flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"/>
                    </svg>
                    DELETE
                </button>
                <button class="bg-gray-600 text-white px-5 py-2.5 rounded-lg font-bold hover:bg-gray-700 transition-colors touch-target flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"/>
                    </svg>
                    MERGE
                </button>
            </div>
            
            <!-- Footer Actions -->
            <div class="bg-gray-800 p-5 flex justify-between items-center">
                <div class="text-white text-sm">
                    <span class="font-bold">2 tags selected</span> • 5 total tags
                </div>
                <div class="flex gap-4">
                    <button class="px-8 py-3 bg-gray-600 text-white rounded-lg font-bold hover:bg-gray-700 transition-colors touch-target">
                        CANCEL
                    </button>
                    <button class="px-8 py-3 safety-yellow text-black rounded-lg font-bold hover:opacity-90 transition-opacity touch-target flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M7.707 10.293a1 1 0 10-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 11.586V6h5a2 2 0 012 2v7a2 2 0 01-2 2H4a2 2 0 01-2-2V8a2 2 0 012-2h5v5.586l-1.293-1.293z"/>
                        </svg>
                        APPLY CHANGES
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
