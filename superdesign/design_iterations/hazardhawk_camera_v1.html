<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HazardHawk Camera - Professional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
        }
        
        .glass {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .glass-dark {
            backdrop-filter: blur(20px);
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .construction-orange {
            background: #FF6B35;
        }
        
        .construction-orange-glow {
            background: #FF6B35;
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.4);
        }
        
        .capture-button {
            background: linear-gradient(135deg, #ffffff, #f1f5f9);
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.2), 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .zoom-active {
            background: #FF6B35 !important;
            color: white !important;
            transform: scale(1.1);
            box-shadow: 0 4px 20px rgba(255, 107, 53, 0.5);
        }
        
        .safety-pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .focus-ring {
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: focus-pulse 1.5s ease-out;
        }
        
        @keyframes focus-pulse {
            0% { transform: scale(1.2); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: scale(1); opacity: 0; }
        }
        
        .mobile-viewport {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        .camera-viewfinder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #4a5568, #2d3748, #1a202c);
            background-size: 400% 400%;
            animation: gradient-shift 8s ease-in-out infinite;
        }
        
        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.15;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.3) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.3) 1px, transparent 1px);
            background-size: 60px 60px;
        }
    </style>
</head>
<body>
    <div class="mobile-viewport">
        <!-- Camera Viewfinder -->
        <div class="camera-viewfinder">
            <div class="grid-overlay"></div>
            
            <!-- Top Status Bar -->
            <div class="absolute top-0 left-0 right-0 p-4 pt-12 z-20">
                <div class="flex justify-between items-start">
                    <!-- Safety Status -->
                    <div class="glass rounded-2xl px-4 py-3">
                        <div class="flex items-center space-x-2">
                            <div class="w-3 h-3 bg-green-400 rounded-full safety-pulse"></div>
                            <span class="text-white text-sm font-semibold">OSHA READY</span>
                        </div>
                        <div class="text-white text-xs opacity-80 mt-1">Project: Site Safety</div>
                    </div>
                    
                    <!-- Camera Controls -->
                    <div class="flex space-x-3">
                        <button class="glass w-12 h-12 rounded-full flex items-center justify-center">
                            <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z" clip-rule="evenodd"></path>
                            </svg>
                        </button>
                        <button class="glass w-12 h-12 rounded-full flex items-center justify-center">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m0-4l4-4"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- OSHA Compliance Indicators -->
            <div class="absolute top-28 right-4 z-20">
                <div class="glass-dark rounded-xl p-3 space-y-2">
                    <div class="flex items-center space-x-2">
                        <div class="w-2 h-2 bg-green-400 rounded-full"></div>
                        <span class="text-white text-xs font-medium">GPS</span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <div class="w-2 h-2 bg-green-400 rounded-full"></div>
                        <span class="text-white text-xs font-medium">TIME</span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <div class="w-2 h-2 construction-orange rounded-full"></div>
                        <span class="text-white text-xs font-medium">PROJECT</span>
                    </div>
                </div>
            </div>
            
            <!-- Center Zoom Controls -->
            <div class="absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-8 z-20">
                <div class="glass rounded-full px-6 py-3 flex space-x-4">
                    <button class="text-white text-base font-medium px-3 py-2 rounded-full transition-all hover:bg-white hover:bg-opacity-20">0.5×</button>
                    <button class="text-white text-lg font-bold px-4 py-2 rounded-full zoom-active">1×</button>
                    <button class="text-white text-base font-medium px-3 py-2 rounded-full transition-all hover:bg-white hover:bg-opacity-20">2×</button>
                    <button class="text-white text-base font-medium px-3 py-2 rounded-full transition-all hover:bg-white hover:bg-opacity-20">5×</button>
                </div>
            </div>
            
            <!-- Gesture Hints -->
            <div class="absolute left-6 top-1/2 transform -translate-y-1/2 z-10 opacity-60">
                <div class="text-white text-center">
                    <div class="text-2xl mb-1">⇅</div>
                    <div class="text-xs">Ratios</div>
                </div>
            </div>
            
            <!-- Focus Point -->
            <div class="absolute left-1/3 top-1/3 z-10">
                <div class="w-16 h-16 focus-ring"></div>
            </div>
            
            <!-- Mode Selection -->
            <div class="absolute bottom-36 left-1/2 transform -translate-x-1/2 z-20">
                <div class="glass rounded-full p-1 flex">
                    <button class="construction-orange-glow text-white px-8 py-3 rounded-full text-sm font-semibold">Photo</button>
                    <button class="text-white px-8 py-3 rounded-full text-sm font-medium opacity-70">Video</button>
                </div>
            </div>
            
            <!-- Bottom Controls -->
            <div class="absolute bottom-8 left-0 right-0 z-20 px-8">
                <div class="flex items-center justify-between">
                    <!-- Gallery -->
                    <button class="w-16 h-16 rounded-2xl overflow-hidden border-2 border-white border-opacity-30">
                        <div class="w-full h-full bg-gradient-to-br from-blue-500 via-purple-500 to-pink-500"></div>
                    </button>
                    
                    <!-- Capture Button -->
                    <button class="capture-button w-20 h-20 rounded-full flex items-center justify-center">
                        <div class="w-4 h-4 bg-gray-900 rounded-full"></div>
                    </button>
                    
                    <!-- Settings -->
                    <button class="glass w-16 h-16 rounded-2xl flex items-center justify-center">
                        <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                    </button>
                </div>
            </div>
            
            <!-- Metadata Display -->
            <div class="absolute bottom-4 left-4 z-20">
                <div class="glass-dark rounded-xl px-3 py-2">
                    <div class="text-white text-xs font-mono space-y-1">
                        <div>14:32:15 EST</div>
                        <div>40.7128°N 74.0060°W</div>
                    </div>
                </div>
            </div>
            
            <!-- Safety Tools -->
            <div class="absolute top-1/2 right-4 transform -translate-y-1/2 z-20 space-y-3">
                <button class="glass-dark w-12 h-12 rounded-xl flex items-center justify-center">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </button>
                <button class="glass-dark w-12 h-12 rounded-xl flex items-center justify-center">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    
    <script>
        // Simple interaction handling
        document.addEventListener('DOMContentLoaded', function() {
            // Zoom button interactions
            const zoomButtons = document.querySelectorAll('button');
            zoomButtons.forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    // Add click animation
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 150);
                });
            });
            
            // Simulate focus tap
            document.addEventListener('click', function(e) {
                if (e.target.closest('.camera-viewfinder')) {
                    const focusRing = document.querySelector('.focus-ring');
                    focusRing.style.left = e.clientX - 32 + 'px';
                    focusRing.style.top = e.clientY - 32 + 'px';
                    focusRing.style.animation = 'none';
                    setTimeout(() => {
                        focusRing.style.animation = 'focus-pulse 1.5s ease-out';
                    }, 10);
                }
            });
        });
    </script>
</body>
</html>
