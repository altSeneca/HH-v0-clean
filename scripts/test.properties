# HazardHawk Testing Configuration
# This file configures test execution parameters and thresholds

# Performance thresholds (milliseconds)
ai.analysis.realtime.max_ms=500
ai.analysis.batch.max_ms=6000  
ui.frame.target_ms=33
document.generation.max_ms=5000

# Coverage thresholds (percentage)
coverage.unit_tests.min=80
coverage.integration.min=70
coverage.ui_tests.min=60

# Test execution settings
test.concurrent.max_threads=4
test.timeout.default_ms=30000
test.timeout.performance_ms=60000

# Platform-specific settings
android.api.min=26
android.api.target=34
ios.deployment.target=14.0
jvm.version.min=11

# AI model configuration for testing
ai.mock.response_delay_ms=2000
ai.mock.success_rate=0.95
ai.mock.confidence.default=0.85

# Test data configuration
test.image.default.width=1920
test.image.default.height=1080
test.hazard.count.default=3
test.batch.size.default=5

# Logging configuration
test.logging.level=INFO
test.logging.performance=DEBUG
test.logging.ai_analysis=DEBUG

# CI/CD configuration
ci.parallel.execution=true
ci.test.categories=unit,integration,performance
ci.report.formats=junit,html,json
