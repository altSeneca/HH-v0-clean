# Project-wide Gradle settings for performance optimization
# JVM Memory allocation - increased for large builds with AI dependencies
org.gradle.jvmargs=-Xmx6g -XX:MaxMetaspaceSize=2g -XX:+UseG1GC -XX:+UseStringDeduplication -Dfile.encoding=UTF-8

# Gradle performance settings
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configuration-cache=true
org.gradle.configuration-cache.problems=warn
org.gradle.configureondemand=true
org.gradle.vfs.watch=true

# Android build optimizations
android.useAndroidX=true
android.nonTransitiveRClass=true
android.enableJetifier=true
android.compileSdkVersion=35
android.buildToolsVersion=35.0.0

# Android performance settings
android.enableR8.fullMode=true
android.experimental.enableParallelR8=true
android.experimental.cacheCompileLibResources=true

# Kotlin settings for performance
kotlin.code.style=official
kotlin.incremental=true
kotlin.incremental.useClasspathSnapshot=true
kotlin.build.report.output=file
kotlin.compiler.execution.strategy=in-process
kotlin.daemon.jvmargs=-Xmx3g -XX:MaxMetaspaceSize=1g

# Kotlin experimental features
kotlin.experimental.tryK2=false
kotlin.js.compiler=ir
kotlin.wasm.experimental=false

# Enable multiplatform support
kotlin.mpp.enableCInteropCommonization=true
kotlin.mpp.androidSourceSetLayoutVersion=2
kotlin.mpp.stability.nowarn=true
kotlin.native.ignoreDisabledTargets=true
kotlin.mpp.androidGradlePluginCompatibility.nowarn=true
kotlin.mpp.applyDefaultHierarchyTemplate=false

# Compose settings for performance
android.enableComposeCompilerReports=true
android.enableComposeCompilerMetrics=true

# Suppress Kotlin version compatibility check temporarily for build recovery
suppressKotlinVersionCompatibilityCheck=true

# Suppress unsupported compileSdk warning
android.suppressUnsupportedCompileSdk=35